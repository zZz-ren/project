<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/CSS/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="layer">
      <div class="main-box">
        <div class="button-box">
          <div class="btn"></div>
          <button class="toggle-btn" onclick="login_btn()">Login</button>
          <button class="toggle-btn" onclick="register_btn()">Register</button>
        </div>
        <form id="login" class="box" action="" method="post">
          <input type="text" name="" placeholder="Enter Email" id="Email" />
          <input type="text" name="" placeholder="Password" id="password" />
          <input type="submit" value="Register" onclick="validate()" />
        </form>
      </div>
    </div>
    <script src="/JS/javascript.js"></script>
  </body>
</html>
